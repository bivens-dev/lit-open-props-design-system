<!DOCTYPE html>
<html>
  <head>
    <title>Design System Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="topBar">
      <section class="logo">
        <a href="https://lit.dev">
          <svg viewBox="0 0 160 200">
            <title>Lit Logo</title>
            <path
              d="M80 0L40 40v80l40-40V0zm0 80v80l40-40V40L80 80zm40 40v80l40-40V80l-40 40zm-80 0L0 80v80l40 40v-80z"
            />
          </svg>
        </a>
      </section>
      <section class="title">My Design System</section>
      <section class="toggle">
        <dark-mode-toggle title="Toggle Light / Dark Mode"></dark-mode-toggle>
      </section>
    </header>
    <hr />

    <main>
      <div class="wrapper">
        <section>
          <div class="card checkbox">
            <div class="header">Checkbox</div>
            <div class="components">
              <div>
                <my-checkbox label="checkbox"></my-checkbox>
                <my-checkbox label="checkbox initialized" checked></my-checkbox>
                <my-checkbox disabled label="disabled checkbox"></my-checkbox>
                <my-checkbox
                  disabled
                  label="disabled checkbox initialized"
                  checked
                ></my-checkbox>
              </div>
            </div>
          </div>
        </section>

        <section>
          <div class="card button">
            <div class="header">Buttons</div>
            <div class="components">
              <div>
                <my-filled-button text="Filled"></my-filled-button>
                <my-text-button text="Text"></my-text-button>
                <my-filled-button has-icon text="Filled">
                  <svg viewBox="0 0 48 48" slot="icon">
                    <path
                      d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z"
                    />
                  </svg>
                </my-filled-button>
                <my-text-button has-icon text="Text">
                  <svg viewBox="0 0 48 48" slot="icon">
                    <path
                      d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z"
                    />
                  </svg>
                </my-text-button>
                <my-toggle-button has-icon text="Toggle">
                  <svg viewBox="0 0 48 48" slot="on">
                    <path
                      d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z"
                    />
                  </svg>
                  <svg viewBox="0 0 48 48" slot="off">
                    <path d="M10 25.5v-3h28v3Z" />
                  </svg>
                </my-toggle-button>
              </div>
              <div>
                <my-filled-button disabled text="Filled"></my-filled-button>
                <my-text-button disabled text="Text"></my-text-button>
                <my-filled-button has-icon disabled text="Filled">
                  <svg viewBox="0 0 48 48" slot="icon">
                    <path
                      d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z"
                    />
                  </svg>
                </my-filled-button>
                <my-text-button has-icon disabled text="Text">
                  <svg viewBox="0 0 48 48" slot="icon">
                    <path
                      d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z"
                    />
                  </svg>
                </my-text-button>
                <my-toggle-button has-icon disabled text="Toggle">
                  <svg viewBox="0 0 48 48" slot="on">
                    <path
                      d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z"
                    />
                  </svg>
                  <svg viewBox="0 0 48 48" slot="off">
                    <path d="M10 25.5v-3h28v3Z" />
                  </svg>
                </my-toggle-button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <api-viewer src="../custom-elements.json"></api-viewer>
  </body>
</html>
